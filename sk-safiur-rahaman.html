<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sk Safiur Rahaman</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: white;
    font-family: Arial, sans-serif; /* Added font-family for better readability */
  }
  .coloredDivision {
    position: fixed; /* Fixes the position */
    top: 0;
    transition: width 0.5s, height 0.5s; /* Adding transition effect */
    display: flex; /* Added for centering text */
    align-items: center; /* Added for centering text */
    justify-content: center; /* Added for centering text */
    color: white; /* Added for better contrast */
    font-size: 1.5em; /* Added font size for better visibility */
  }
  #blueDivision {
    background-color: blue;
    width: 30%; /* Changed to 30% */
    height: 100vh; /* 100% of viewport height */
    left: 0;
    z-index: 2; /* Ensure blue division is above ribbon */
    border-top-right-radius: 400px; /* Adjusted the radius */
    border-bottom-right-radius: 400px; /* Adjusted the radius */
    position: relative; /* Added position relative for absolute positioning of photo holder */
  }
  #photoHolder {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 50%; /* Makes the holder circular */
    overflow: hidden; /* Hides overflow content outside the circle */
    border: 2px solid white; /* Optional: Add border */
  }
  #photoHolder img {
    display: block;
    width: 100%;
    height: auto;
  }
  .ribbonDivision {
    width: 35%; /* Changed to 35% */
    height: 10vh; /* 10% of viewport height */
    left: 0; /* Positioning to left */
    z-index: 1; /* Ensure ribbon division is behind blue */
    border-top-right-radius: 400px; /* Adjusted the radius */
    border-bottom-right-radius: 400px; /* Adjusted the radius */
  }
  .ribbonDivision:hover {
    width: 100%; /* Expand width to 100% on hover */
  }
  #ribbon1 { top: 0; background-color: darkgreen; } /* Positioning for ribbon1 at top */
  #ribbon2 { top: 10vh; background-color: #ff9900; } /* Positioning for ribbon2 */
  #ribbon3 { top: 20vh; background-color: #ffaa00; } /* Positioning for ribbon3 */
  #ribbon4 { top: 30vh; background-color: #ffbb00; } /* Positioning for ribbon4 */
  #ribbon5 { top: 40vh; background-color: #ffcc00; } /* Positioning for ribbon5 */
  #ribbon6 { top: 50vh; background-color: #ffdd00; } /* Positioning for ribbon6 */
  #ribbon7 { top: 60vh; background-color: #ffee00; } /* Positioning for ribbon7 */
  #ribbon8 { top: 70vh; background-color: #ffff00; } /* Positioning for ribbon8 */
  #ribbon9 { top: 80vh; background-color: #ffff80; } /* Positioning for ribbon9 */
  #ribbon10 { top: 90vh; background-color: darkgreen; } /* Positioning for ribbon10 */
</style>
</head>
<body>
  <div id="blueDivision" class="coloredDivision">
    <div id="photoHolder">
      <img src="\Media\Pictures\Safiur_Photo.jpg" alt="Profile Picture">
    </div>
  </div>
  <div id="ribbon1" class="coloredDivision ribbonDivision">ribbon1 Division</div>
  <div id="ribbon2" class="coloredDivision ribbonDivision" onclick="changeBGColor(this)">Check Change</div>
  <div id="ribbon3" class="coloredDivision ribbonDivision" onclick="changeBGColor(this)">ribbon3</div>
  <div id="ribbon4" class="coloredDivision ribbonDivision" onclick="changeBGColor(this)">ribbon4</div>
  <div id="ribbon5" class="coloredDivision ribbonDivision" onclick="changeBGColor(this)">ribbon5</div>
  <div id="ribbon6" class="coloredDivision ribbonDivision" onclick="changeBGColor(this)">ribbon6</div>
  <div id="ribbon7" class="coloredDivision ribbonDivision" onclick="changeBGColor(this)">ribbon7</div>
  <div id="ribbon8" class="coloredDivision ribbonDivision" onclick="changeBGColor(this)">ribbon8</div>
  <div id="ribbon9" class="coloredDivision ribbonDivision" onclick="changeBGColor(this)">ribbon9</div>
  <div id="ribbon10" class="coloredDivision ribbonDivision">ribbon10</div>

  <script>
    function changeBGColor2(element) {
      var bgColor = window.getComputedStyle(element).backgroundColor;
      document.body.style.backgroundColor = bgColor;
    }
  </script>
</body>
</html>
